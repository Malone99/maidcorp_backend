<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Maids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
        <div class="">
            <h2>List Of Maids </h2>
            <hr/>

            <table class="table table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Middle Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">D.O.B</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr scope="row" th:each="maid : ${allMaids}">
                        <td th:text="${maid.id}" />
                        <td th:text="${maid.firstName}"/>
                        <td th:text="${maid.middleName}"/>
                        <td th:text="${maid.lastName}"/>
                        <td th:text="${maid.dob}"/>
                        <td><button type="button" class="btn btn-outline-primary">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>

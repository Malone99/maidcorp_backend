<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Password Reset</h1>
  <p>Hello,</p>
  <p>Click the button below to reset your password:</p>
  <p>
    <a class="button" href="https://example.com/reset-password">Reset Password</a>
  </p>
  <p>If you did not request a password reset, please ignore this email.</p>
  <p>Best regards,</p>
  <p>Your maidcord Team</p>
</div>
</body>

</html>
